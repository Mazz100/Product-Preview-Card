<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="">
  <!-- Google Font Links-->

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>

      <div class="content-image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:800px)">

          <!--Default Image Size-->
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>

      <div class="content-text">
        <hgroup>
          <p class="RibbonText">Perfume</p>
          <h2 class="Title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>

        <p class="Description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p>
          <span class="newPrice">$149.99</span>
          <s class="oldPrice"> $169.99</s>
        </p>

        <img src="/images/icon-cart.svg" alt="">
        <button class="btn-addtocart">Add to Cart</button>
    </main>
  </div>
  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
