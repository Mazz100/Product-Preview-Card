<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="">

  <!-- Google Font Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!--Montserrat Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!--Fraunces Font-->

  <link rel="stylesheet" href="Styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 0.75rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">


      <div class="content-image">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:700px)">

          <!--Default Image Size-->
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>

      <div class="content-text">
        <hgroup>
          <p class="RibbonText">Perfume</p>
          <h2 class="Title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>

        <p class="Description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p class="price-main">
          <span class="price">$149.99</span>
          <s class="oldPrice"> $169.99</s>
        </p>

        <button type="button" class="btn-product-card">
          <img src="images/icon-cart.svg" alt="">
          <span> Add to Cart</span>
        </button>
      </div>

    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mazen Hassan</a>.
    </p>
  </footer>
</body>

</html>
